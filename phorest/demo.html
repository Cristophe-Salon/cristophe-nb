<!-- Phorest Embed Snippet Example -->

<!DOCTYPE html>
<html>
<head>
	<title>
		iframe testing
	</title>
	<meta name="description" />
	<meta name="author" />
	<style>
		.iframe-container {
			position: relative;
			height: 800px;
			overflow: hidden;
		}

		.iframe-container iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<header></header>
	<section>
		<div class="iframe-container">
			<iframe src="https://phorest.com/book/salons/subdomain" width="100%" height="800" frameborder="0"></iframe>
		</div>
	</section>
	<footer></footer>
</body>

</html>
